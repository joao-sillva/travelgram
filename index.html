<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Travelgram | Perfil de viagens</title>
</head>
<body>
  <div class="bg-container">
    <nav class="container">
      <a href="#" id="logo">
        <img src="./assets/logo.svg" alt="Logo Travelgram" />
      </a>
  
      <ul>
        <li>
          <a href="#">
            <img src="./assets/icons/search.svg" alt="Ícone de pesquisa" />
          </a>
        </li>
        <li><a href="#">Explorer</a></li>
        <li><a href="#">Mingas viagens</a></li>
        <li>
          <a href="#">
            <img src="https://github.com/joao-sillva.png" alt="Foto de perfil João Silva" />
          </a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="container">
        <div id="profile">
          <img src="https://github.com/joao-sillva.png" alt="Foto de perfil João Silva" />

          <div>
            <h1>João Victor</h1>
            <p>
              Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
              Aqui compartilho as histórias registradas em cada clique,
              explorando cantinhos fascinantes do nosso planeta a partir
              da movimentada cidade de Pernambuco. 🏙️📸
            </p>
          </div>
        </div>

        <ul id="info">
          <li>
            <img src="./assets/icons/map.svg" alt="Ícone de mapa" />
            <span>Pernambuco, Brasil</span>
          </li>
          <li>
            <img src="./assets/icons/airplane.svg" alt="Ícone de avião" />
            <span>37 paises</span>
          </li>
          <li>
            <img src="./assets/icons/image.svg" alt="Ícone de imagem" />
            <span>240 fotos</span>
          </li>
        </ul>
      </div>   
    </header>
  </div>
</body>
</html>
